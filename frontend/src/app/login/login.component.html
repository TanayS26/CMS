<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">Login</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-dialog-content>
      <form [formGroup]="loginForm">
          <div fxFlex fxLayout="column">
              <mat-form-field appearance="fill" fxFlex>
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" required>
                  <mat-error *ngIf="loginForm.get('email').hasError('required')">
                      Email is required
                  </mat-error>
              </mat-form-field> 
  
              <mat-form-field appearance="fill" fxFlex>
                  <mat-label>Pasword</mat-label>
                  <input matInput formControlName="password" type="password" required>
                  <mat-error *ngIf="loginForm.get('password').hasError('required')">
                      Password is Required
                  </mat-error>
              </mat-form-field> 
          </div>
      </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty)">Submit</button>
  
      <button mat-raised-button color="primary" mat-dialog-close="">Cancel</button>
  </mat-dialog-actions>
